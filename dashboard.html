<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="https://github.com/GEND1T/stokgambar/blob/main/github-mark.png?raw=true">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page"> <nav class="sidebar">
        <a href="#" class="active"><i class="fas fa-home"></i></a>
        <a href="products.html"><i class="fas fa-th-large"></i></a>
        <a href="#"><i class="fas fa-dollar-sign"></i></a>
        <a href="#"><i class="fas fa-chart-bar"></i></a>
        <a href="#"><i class="fas fa-cog"></i></a>
    </nav>

    <main class="main-content">
        
        <header>Dashboard</header>
        
        <div class="card-container">
            
            <div class="summary-card">
                <div class="card-icon" style="background-color: #eef2ff;">
                    <i class="fas fa-shopping-bag" style="color: #6366f1;"></i>
                </div>
                <span class="card-title">Total Products</span>
                <span class="card-value" id="total-products">0</span>
            </div>
            
            <div class="summary-card">
                <div class="card-icon" style="background-color: #f0fdf4;">
                    <i class="fas fa-shopping-cart" style="color: #22c55e;"></i>
                </div>
                <span class="card-title">Total Sales</span>
                <span class="card-value" id="total-sales">0</span>
            </div>
            
            <div class="summary-card">
                <div class="card-icon" style="background-color: #fffbeb;">
                    <i class="fas fa-dollar-sign" style="color: #f59e0b;"></i>
                </div>
                <span class="card-title">Total Revenue</span>
                <span class="card-value" id="total-revenue">Rp 0</span>
            </div>
        </div>

        <a href="products.html" class="btn-products">Lihat Data Produk</a>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
